<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">

    <title>Calculadora de Idade</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Calculadora de Idade</h4>
                </div>
                <div class="block">
                    <p class="title">Dia</p>
                    <input 
                        type="text"
                        name="day"
                        id="day"
                        placeholder="dd"
                        required
                        minlength="1"
                        maxlength="2"
                    />
                </div>
                <div class="block">
                    <p class="title">MÃªs</p>
                    <input 
                        type="text"
                        name="month"
                        id="month"
                        placeholder="mm"
                        required
                        minlength="1"
                        maxlength="2"
                    />
                </div>
                <div class="block">
                    <p class="title">Ano</p>
                    <input 
                        type="text"
                        name="year"
                        id="year"
                        placeholder="yyyy"
                        required
                        minlength="4"
                        maxlength="4"
                    />
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input 
                        type="button"
                        name="submit"
                        value="Enviar"
                        onclick="javascript:age()"
                    />
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
    <script type="text/javascript" src="./assets/javascript/index.js"></script>
</body>
</html>
